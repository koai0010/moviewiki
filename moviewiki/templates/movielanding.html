{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Wiki</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles for body and sections */
        body, html {
            height: 100%;
            margin: 0;
        }
        .section {
            width: 100%;
            padding: 50px 0;
        }
        .section-1 {
            background-color: #1a2c43; /* Background similar to the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Takes up 80% of the viewport */
        }
        .section-2 {
            background-color: #f8f9fa; /* Light background for the second section */
            padding: 30px;
        }
        .section-2 .card {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .movie-card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .movie-card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .movie-card-date {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- First Section: Movie Wiki Logo -->
    <div class="section section-1">
        <img src="{% static 'images/background_landing.png' %}" width="500px" alt="Movie Wiki Logo" class="img-fluid">
    </div>

    <!-- Second Section: Latest Movies -->
    <div class="section section-2">
        <div class="container">
            <h1 class="mb-4 text-primary">Latest Movies</h1>
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% for movie in movies %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <img src="https://image.tmdb.org/t/p/w1280/{{ movie.background_path }}" width="200px" height="400px" alt="{{ movie.title }} Poster" class="img-fluid rounded" style="border-radius: 15px;">
                                <p class="card-text">{{ movie.overview }}</p>
                                <p class="text-muted">{{ movie.release_date }}</p>

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
